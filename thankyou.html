<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Prakash Electronics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(31, 155, 151);
            color: white;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 1rem 5%;
            background-color: rgb(18, 18, 62);
            position: relative;
        }

        nav .left {
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav .right ul {
            display: flex;
            list-style: none;
        }

        nav .right ul li {
            margin: 0 1rem;
        }

        nav .right ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav .right ul li a:hover {
            color: rgb(155, 155, 250);
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .hamburger .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        /* Main Content Styling */
        main {
            flex: 1; /* Allows the main content to fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .thank-you-container h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }
        
        .thank-you-container p {
            font-size: 1.2rem;
            color: #eee;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        .btn {
            background-color: #fff;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ddd;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #ccc;
            background-color: rgb(18, 18, 62);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Hamburger Menu Logic */
            .hamburger {
                display: flex;
            }

            nav .right {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: rgb(18, 18, 62);
                padding: 1rem 0;
                z-index: 100;
            }

            nav .right.active {
                display: flex;
            }

            nav .right ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            nav .right ul li {
                margin: 1rem 0;
            }

            .thank-you-container h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="left">Prakash Electronics</div>
            <button class="hamburger" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="right" id="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="thank-you-container">
            <h1>Thanks for reaching out!</h1>
            <p>Your message has been sent successfully. We'll get back to you soon.</p>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </main>

    <footer>
        Â© 2025 Prakash Electronics. All Rights Reserved.
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
