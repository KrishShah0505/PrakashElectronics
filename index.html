<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Electronics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Good practice for layout consistency */
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
            /* Adjust transparency */
        }


        body {
            color: white;
            font-family: "Poppins", sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
            padding: 1rem 5%;
            position: relative;
            /* Needed for positioning the mobile menu */
        }

        nav .right ul {
            display: flex;
            list-style: none;
        }

        nav .right ul li {
            margin: 0 1rem;
        }

        nav .right ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav .right ul li a:hover {
            color: rgb(155, 155, 250);
        }

        .left {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Hamburger Menu Icon Styling */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
            align-items: center;
            padding: 0 5%;
        }

        .firstSection>div {
            width: 45%;
        }

        .leftSection {
            font-size: 2.5rem;
        }

        .rightSection {
            text-align: center;
        }

        .rightSection img {
            width: 80%;
            max-width: 200px;
            margin: 50px 0;
            border-radius: 1rem;
            cursor: pointer;
        }

        .rightSection img:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }

        .purple {
            color: white;
        }

        #element {
            text-transform: capitalize;
            color: white;
            font-weight: bold;
        }

        .import {
            color: black;
        }

        main hr {
            border: 0;
            background: rgb(121, 12, 223);
            height: 1.2px;
            margin: 40px 84px;
        }

        .secondSection {
            max-width: 1200px;
            margin: 40px auto;
            height: auto;
            padding: 0 20px;
        }

        .products {
            color: black;
            text-align: center;
            width: 100%;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 20px 5px;
        }

        /* --- NEW: CSS FOR RESPONSIVE PRODUCT GRID --- */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem; /* The space between items */
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.7); /* Slight background to make text readable */
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            /* Default: 4 columns on large screens */
            flex-basis: calc(25% - 2rem);
        }

        .product-item img {
            height: 160px;
            width: 160px;
            cursor: pointer;
            border-radius: 1rem;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .product-item img:hover {
            transform: scale(1.05);
        }

        .product-item p {
            margin-top: 10px;
            color: black;
            font-weight: bold;
            font-size: 0.9rem;
        }
        /* --- END OF NEW GRID CSS --- */


        /* Responsive Design */
        @media (max-width: 1024px) {
            /* --- NEW: 3 columns on tablets --- */
            .product-item {
                flex-basis: calc(33.333% - 2rem);
            }
        }

        @media (max-width: 768px) {
            nav {
                height: 70px;
            }

            .hamburger {
                display: flex;
            }

            .left {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav .right ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: rgb(18, 18, 62);
                z-index: 100;
            }

            nav .right ul.active {
                display: flex;
            }

            nav .right ul li {
                margin: 0;
                width: 100%;
                text-align: center;
            }

            nav .right ul li a {
                display: block;
                padding: 1rem;
            }

            nav .right ul li a:hover {
                background-color: rgb(28, 28, 82);
            }

            .firstSection {
                flex-direction: column;
                text-align: center;
                margin: 40px 0;
            }

            .firstSection>div {
                width: 90%;
            }

            .leftSection {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .rightSection img {
                width: 50%;
                margin: 20px 0;
            }
            
            /* --- NEW: 2 columns on small tablets/large phones --- */
            .product-item {
                flex-basis: calc(50% - 2rem);
            }
        }

        @media (max-width: 480px) {
            .leftSection {
                font-size: 1.5rem;
            }

            .rightSection img {
                width: 60%;
            }

            .products {
                font-size: 1.2rem;
            }
            
            /* --- NEW: 1 column on small phones --- */
            .product-item {
                flex-basis: 90%; /* Take up most of the width */
            }
        }
    </style>
</head>

<body>
    <video autoplay loop muted playsinline id="myVideo">
        <source src="5846591-hd_1920_1080_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <nav>
            <div class="left">
                Prakash Electronics
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                <span class="purple"><b>Prakash Electronics</b></span>
                <div class="import"><b>Importer & Stockists of</b></div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="https://3.imimg.com/data3/HP/CR/MY-3059290/prakash-electronics-logo-120x120.png"
                    alt="Prakash Electronics Logo">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <h3 class="products">Main Products</h3>
            
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/0b/c1/93/0bc193794acc27bec7e02e70c13a7ded.jpg"
                        alt="Elcon gold capillary thermostat">
                    <p>Elcon gold capillary thermostat</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/18/ed/4a/18ed4a04b3ee754298780b16d711ff6f.jpg"
                        alt="FG/RTD/Teflon cable">
                    <p>FG/RTD/Teflon cable</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/0c/bd/de/0cbddef90e56baed5196685da5627184.jpg" alt="Simmerstat">
                    <p>Simmerstat</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/42/75/02/427502543a2752e2e8f3fcd905f355cf.jpg" alt="Hour meter">
                    <p>Hour meter</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/07/5f/1c/075f1cdbb4772e214f120e8e47446b54.jpg"
                        alt="Nichrome Wire & Ribbon">
                    <p>Nichrome Wire & Ribbon</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/62/e1/c4/62e1c4ebdcde94f9bcc5a423ac2308ce.jpg"
                        alt="Kanthal Wires">
                    <p>Kanthal Wires</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/5a/9b/20/5a9b2015be39e13cd6188454f0c11489.jpg"
                        alt="Bare thermocouple wire">
                    <p>Bare thermocouple wire</p>
                </div>
                <div class="product-item">
                    <img src="https://i.pinimg.com/736x/51/3f/4e/513f4e089f0906c00b8596e8d3cec27d.jpg"
                        alt="Spark ferrous-base wire">
                    <p>Spark ferrous-base wire</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        // Typed.js script for the typing animation
        var typed = new Typed('#element', {
            strings: ['Stem type gesyer thermostat', 'Teflon cable', ' FG Cable Bare Copper/SS Mix', 'RTD cable', ' Compensating cable', '1/22 twisted cable', 'silica quartz tube', 'Infra heat ceramic connector', 'Elcon gold capillary thermostat', 'Thermocouple spring loaded', 'Girish all item', 'Clamp meter & multimeter', 'Thermo hygrometer', 'Simmerstat', 'Elcon', 'Ajay', 'Sunbim', 'Hour meter', 'FG sleeves 1.1kV & 4k', 'Frontier timer', 'Nichrome wire', 'Nichrome ribbon', 'Cu-Ni wire', 'Kanthal wires', 'Beryllium copper', 'MGO powder', 'EGO capillary thermostat', 'Thermocouple connector', 'Mineral insulated cable', 'Backer coil', 'Theeta', 'Bare thermocouple wire', 'Rotary switch', 'Khabsrdar', 'Mastech 266 @ 830L', 'Spark ferrous base wire'],
            typeSpeed: 50,
            loop: true,
            backSpeed: 25,
        });

        // JavaScript for the Hamburger Menu
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".right ul");

        hamburger.addEventListener("click", () => {
            // Toggle the 'active' class on both the hamburger and the menu
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
